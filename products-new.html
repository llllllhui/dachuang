<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新品推荐 - 流云帆布鞋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            padding-top: 80px;
        }
        .navbar {
            background-color: #2c3e50; /* 深蓝色 */
            padding: 0.8rem 0; /* 增加垂直内边距 */
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 添加阴影 */
        }
        .nav-link {
            color: #ecf0f1; /* 浅灰色 */
            text-decoration: none;
            margin: 0 1.2rem; /* 增加左右间距 */
            font-size: 1.1rem; /* 增大字体 */
            transition: color 0.3s ease, transform 0.3s ease; /* 添加transform过渡 */
            display: inline-block;
            padding: 0.5rem 0; /* 增加点击区域 */
        }
        @media (max-width: 600px) {
            .nav-link {
                margin: 0 0.8rem;
                font-size: 1rem;
            }
            .navbar {
                padding: 0.5rem 0;
            }
        }
        .nav-link:hover {
            color: #3498db; /* 亮蓝色 */
            transform: translateY(-2px); /* 悬停效果 */
        }
        h1 {
            text-align: center;
            color: #2c3e50; /* 深蓝色 */
            margin-bottom: 30px; /* 增加底部间距 */
            font-size: 2.5em; /* 增大标题字体 */
            letter-spacing: 1px; /* 增加字母间距 */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* 调整最小宽度 */
            gap: 25px; /* 调整间距 */
            padding: 20px;
            max-width: 1200px; /* 限制最大宽度 */
            margin: 0 auto; /* 居中显示 */
        }
        .image-container {
            background: white;
            padding: 15px; /* 增加内边距 */
            border-radius: 10px; /* 更圆的边角 */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15); /* 更明显的阴影 */
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex; /* 使用flex布局 */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            height: 380px; /* 固定高度 */
        }
        .image-container:hover {
            transform: translateY(-8px); /* 更明显的上浮效果 */
            box-shadow: 0 12px 25px rgba(0,0,0,0.2); /* 更明显的悬停阴影 */
        }
        .image-container img {
            width: 100%;
            height: 280px; /* 固定图片高度 */
            object-fit: cover; /* 裁剪图片以填充容器 */
            display: block;
            border-radius: 8px; /* 更圆的图片边角 */
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.05); /* 更明显的放大效果 */
        }
        .image-name {
            display: none; /* 隐藏图片名称 */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">首页</a>
        <a href="products-new.html" class="nav-link">新品推荐</a>
        <a href="products-hot.html" class="nav-link">爆款专区</a>
        <a href="products-classic.html" class="nav-link">经典款</a>
    </nav>
    <h1>流云帆布鞋 - 新品推荐</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // 可根据需要修改此数组为新品图片列表
const images = [
    '23.jpg',
    '24.jpg',
    '25.jpg',
    '26.jpg',
    '27.jpg',
    '5656.jpg'
];
        const gallery = document.getElementById('gallery');
        images.forEach(imageName => {
            const imageUrl = `./new_product/${imageName}`;
            const container = document.createElement('div');
            container.className = 'image-container';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = imageName;
            img.loading = 'lazy';
            img.style.cursor = 'pointer';
            const nameDiv = document.createElement('div');
            nameDiv.className = 'image-name';
            nameDiv.textContent = imageName;
            container.appendChild(img);
            // container.appendChild(nameDiv); // 移除图片名称显示
            gallery.appendChild(container);
            img.addEventListener('click', () => {
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = 0;
                modal.style.left = 0;
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
                modal.style.display = 'flex';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                modal.style.zIndex = 1000;
                const modalImg = document.createElement('img');
                modalImg.src = imageUrl;
                modalImg.style.maxWidth = '90%';
                modalImg.style.maxHeight = '90%';
                modalImg.style.objectFit = 'contain';
                modal.appendChild(modalImg);
                document.body.appendChild(modal);
                modal.addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
            });
        });
    </script>
</body>
</html>
